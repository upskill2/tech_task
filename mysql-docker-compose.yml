version: '3.3'
services:
  db:
    image: mysql:latest
    restart: no
    environment:
      MYSQL_DATABASE: 'fishstore'
      MYSQL_USER: 'user'
      MYSQL_PASSWORD: 'password'
      MYSQL_ROOT_PASSWORD: 'root'
      MYSQL_ROOT_USER: 'root'
    ports:
      - '3306:3306'
    expose:
      - '3306'
    volumes:
      - my-db:/var/lib/mysql
volumes:
  my-db: